<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Book List</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <br>
        <div class="checkcenter">
          <button onclick="mood()" id="click_btn" type="button" class="btn btn-sm  btn-danger ">Clicked</button>
        </div>

        <br>
        <h3 class="name text-center">Book Lists</h3>
        <div Id="errorMsg"></div>
        <br>

        <form id="formID">
          <div class="mb-3">
            <label for="bookname" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="bookname">

          </div>
          <div class="mb-3">
            <label for="authorname" class="form-label">Author's Name</label>
            <input type="text" class="form-control" id="bookauthor">
          </div>

          <button id="submit_btn" type="submit" class="btn btn-sm btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <h3 class="name text-center">Display Book List</h3>
      <br><br>
      <div class="col-lg-12">
        <div id="removeBook"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <br>
        <table class="table table-dark ">
          <thead>
            <tr>
              <th scope="row">#</th>
              <th scope="col">Book Name</th>
              <th scope="col">Author's Name</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="book_list"> </tbody>
        </table>

      </div>
    </div>
  </div>


  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
